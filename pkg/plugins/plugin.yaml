apiVersion: v1
kind: Pod
metadata:
  name: mock-kmsv2-provider
  namespace: kube-system
  labels:
    tier: control-plane
    component: mock-kmsv2-provider
spec:
  hostNetwork: true
  containers:
    - name: mock-kmsv2-provider
      image: kaijun123/kubernetes-kms:v2
      imagePullPolicy: IfNotPresent
      command: ["./main"]
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8087
      volumeMounts:
        - name: sock
          mountPath: /opt
  volumes:
    - name: sock
      hostPath:
        path: /opt
        type: DirectoryOrCreate